<script>
  const menuToggle = document.getElementById('menu-toggle');
  const menu = document.querySelector('.menu');
  const settToggle = document.getElementById('sett-toggle');
  const sett = document.querySelector('.sett');

  menuToggle.addEventListener('change', function() {
      menu.classList.toggle('open');
      if (menu.classList.contains('open')) {
          sett.checked = false; // close the sett menu if opened
      }
  });

  settToggle.addEventListener('change', function() {
      sett.classList.toggle('open');
      if (sett.classList.contains('open')) {
          menu.checked = false; // close the menu if opened
      }
  });
  document.getElementById('toggle-switch').addEventListener('change', function() {
      if (this.checked) {


        document.body.style.background = '#ADD8E6'; // Moon
          document.querySelector('.main-header').style.background = '#688e94';
          document.querySelector('.title').style.color = '#000514';
          document.querySelector('.page').style.background = '#688e94';
          document.querySelector('.Welcome').style.color = '#000514';
          document.querySelector('.Get').style.color = '#000514';
          document.querySelector('.Muslimly').style.color = '#ffffff';
          document.querySelector('.ham').style.color = '#000514';
          document.querySelector('.Icon').style.color = '#000514';
          document.querySelector('.menu').style.background = '#e6f9fc';
          document.querySelector('.sett').style.background = '#e6f9fc';
          


      } else {

          document.body.style.backgroundColor = '#0b2149'; // Sun
          document.querySelector('.main-header').style.background = '#040D12';
          document.querySelector('.title').style.color = '#ebfaff';
          document.querySelector('.page').style.background = '#040D12';
          document.querySelector('.Welcome').style.color = '#ffffff';
          document.querySelector('.Get').style.color = '#ffffff';
          document.querySelector('.Muslimly').style.color = '#00388c';
          document.querySelector('.ham').style.color = '#ffffff';
          document.querySelector('.Icon').style.color = '#ffffff';
          document.querySelector('.sett').style.background = '#001117';
          document.querySelector('.menu').style.background = '#001117';
      }
  });
</script>
